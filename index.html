<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="./Favicons/tap-icon-18-256.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inconsolata&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Tapatap</title>
</head>

<body>
  <section class="app">
    <header>
      <h1>Tapatap</h1>
      <p>Create sounds with just one tap</p>
    </header>
    <div class="visual"></div>
    <div class="pads">
      <div class="pad1">
        <audio src="./Sounds/ride-acoustic01.wav" class="sound"></audio>
      </div>
      <div class="pad2">
        <audio class="sound">
          <source src="./Sounds/openhat-analog.wav" />
        </audio>
      </div>
      <div class="pad3">
        <audio class="sound">
          <source src="./Sounds/perc-hollow.wav" />
        </audio>
      </div>
      <div class="pad4">
        <audio class="sound">
          <source src="./Sounds/cowbell-808.wav" />
        </audio>
      </div>
      <div class="pad5">
        <audio class="sound">
          <source src="./Sounds/tom-808.wav" />
        </audio>
      </div>
      <div class="pad6">
        <audio class="sound">
          <source src="./Sounds/snare-big.wav" />
        </audio>
      </div>
      <div class="pad7">
        <audio class="sound">
          <source src="./Sounds/snare-dist02.wav" />
        </audio>
      </div>
    </div>
  </section>

  <script src="js/app.js"></script>
</body>

</html>
